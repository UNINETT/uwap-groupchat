    <script type="text/x-handlebars" data-template-name="roomlistview">
	{{#each UC.Rooms.rooms }}
		<li class="icn_view_users"><a href="javascript:void(0)" {{action "changeRoom"}}>{{createRoom}}</a></li>
       
	{{/each}}
    </script>
    
    
    <script type="text/x-handlebars" data-template-name="chatview">
	
	{{#each UC.Messages.current}}
		
		<span style="color: #999">{{createTop}}</span> 
		{{#if nickChange}} 
		{{else}}
		{{#if statusChange}} 
		{{else}}
		{{#if tweet}}<p>{{text}} </p>
		{{else}}
		{{#if isCode}}<p> {{code msg}} </p>
		{{else}}
		{{#if showHelp}}<p> {{{help}}} </p>
		{{else}}
		{{#if showImage}}<p> {{imageHelper}} </p>
		{{else}}
		{{#if isImageURL}}<p> {{imageurlhelper}} </p>
		{{else}}
		{{#if isImageFile}}<p> {{imagefile}} </p>
		{{else}}
		{{#if codeInput}}<p> {{textarea}} </p>
		{{else}}
		<p> {{{msg}}} </p>
		{{/if}}
		{{/if}}
		{{/if}}
		{{/if}}
		{{/if}}
		{{/if}}
        {{/if}}
        {{/if}}
		{{/if}}
		
		{{#if currentRoom}}
      	<p>[{{timestamp}}]
		{{#if nickChange}} <b> {{old}} is now known as {{new}} </b>
		{{else}}
		{{#if statusChange}} <b> {{nick}} has changed his status to {{new}} </b>
		{{else}}
		{{#if tweet}} (Tweet) [{{from_user}}]: {{text}} 
		{{else}}
		<span style="color: #999"> [{{nick}}]: </span> {{msg}} </p>
		{{/if}}
		{{/if}}
		{{/if}}
		{{/if}}
		<br />
	{{/each}}
{{fixScroll}}
		
    </script>
    
    <script type="text/x-handlebars" data-template-name="participantsview">
	
	{{#each UC.Participants.participants}}
		{{partisan}}
	{{/each}}
	
    </script>
    <script type="text/x-handlebars" data-template-name="participantsnumber">
	
	{{numberofparticipants}}
	
    </script>
    
    
    <script type="text/x-handlebars" data-template-name="roomnameview">
	<b> {{UC.CurrentRoom.name}}</b>
    </script>
